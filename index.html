<!DOCTYPE html>
<html>
<head>
	<title>CSC309 Assignment One - HTML5 Paint</title>
	<script src="https://www.google.com/jsapi"></script>
	<script>
    	google.load('jquery', '1.3.2');
	</script>
	<style type="text/css"></style>
	<script type="text/javascript" src="jqueryFunctions.js"></script>
	<script type="text/javascript" src="functions.js"></script>
	<link href="style.css" rel="stylesheet" />
	<meta charset="utf-8" />
</head>

<body>
		<header> CSC309 Assignment - HTML5 Paint </header>
		<div id="wrapper">
		<div id="leftMenu">			
			<div id="options">	
				<button class="optionButton" id="clear" onclick="commandCanvas(this.id)">Clear Canvas</button>
				<button class="optionButton" id="copy_paste" onclick="commandCanvas(this.id)">Copy</button>
				<button class="optionButton" id="straightLine" onclick="setSelectedTool(this.id)">
					Straight Line</button>
				<div id="straightLinePallet"></div>
				<button class="optionButton" id="rectangle" onclick="setSelectedTool(this.id)">
					Rectangle</button>
				<div id="rectanglePallet"></div>
				<button class="optionButton" id="circle" onclick="setSelectedTool(this.id)">Circle</button>
				<div id="circlePallet"></div>
				<button class="optionButton" id="save" onclick="commandCanvas(this.id)">Save Drawing</button>
				<button class="optionButton" id="delete" onclick="commandCanvas(this.id)">Delete</button>
			</div>
	
			<p id="coords">mouse: (0, 0)</p>
			<p id="curColor">Color: #f00</p>
			<span id="curShape">Shape: null</span>
			<p id="thickDisp"> Thickness: 1 </p>
		
			<div id="drawingOptions">
				<div id="leftPallet">
					<table id="colorPallet">
						<tr>
							<td>
								<button style="background: #f00;" class="colorButton"
									onclick="setColor('#f00')"></button>
							</td>
							<td>
								<button style="background: #00f;" class="colorButton"
									onclick="setColor('#00f')"></button>
							</td>
							<td>
								<button style="background: #659438;" class="colorButton"
									onclick="setColor('#659438')"></button>
							</td>
						</tr>
						<tr>
							<td>
								<button style="background: #0f0;" class="colorButton"
									onclick="setColor('#0f0')"></button>
							</td>
							<td>
								<button style="background: #000;" class="colorButton"
									onclick="setColor('#000')"></button>
							</td>
							<td>
								<button style="background: #565E5E;" class="colorButton"
									onclick="setColor('#565E5E')"></button>
							</td>
						</tr>
						<tr>
							<td>
								<button style="background: #ff0;" class="colorButton"
									onclick="setColor('#ff0')"></button>
							</td>
							<td>
								<button style="background: #f0f;" class="colorButton"
									onclick="setColor('#f0f')"></button>
							</td>
							<td>
								<button style="background: #F57B11;" class="colorButton"
									onclick="setColor('#F57B11')"></button>
							</td>
						</tr>
						<tr>
							<td>
								<button style="background: #fff;" class="colorButton"
									onclick="setColor('#fff')"></button>
							</td>
							<td>
								<button style="background: #0ff;" class="colorButton"
									onclick="setColor('#0ff')"></button>
							</td>
							<td>
								<button style="background: #2AB8E8;" class="colorButton"
									onclick="setColor('#2AB8E8')"></button>
							</td>
						</tr>
						<tr>
							<td>
								<button style="background: #C0C0C0" class="colorButton"
									onclick="setColor('#C0C0C0')"></button>
							</td>
							<td>
								<button style="background: #aa3322;" class="colorButton"
									onclick="setColor('#aa3322')"></button>
							</td>
							<td>
								<button style="background: #9F2AE8;" class="colorButton"
									onclick="setColor('#9F2AE8')"></button>
							</td>
						</tr>
					</table>
				</div>
				<div id="rightPallet">
					<div>
						<button onclick="setLineThickeness(1)"> <hr noshade color="#000" size=1/> </button>
					</div>
					<div>
						<button onclick="setLineThickeness(2)"> <hr noshade color="#000" size=2/> </button>
					</div>
					<div>
						<button onclick="setLineThickeness(4)"> <hr noshade color="#000" size=4/> </button>
					</div>
					<div>
						<button onclick="setLineThickeness(6)"> <hr noshade color="#000" size=6/> </button>
					</div>
					<div>
						<button onclick="setLineThickeness(8)"> <hr noshade color="#000" size=8/>  </button>
					</div>
				</div>

				<div id="bottomPallet">
					<button id="fillColorSelector" onclick="setColorSelector('fillColor')">Fill color</button>
					<button id="lineColorSelector" onclick="setColorSelector('lineColor')">Line color</button>
				</div>
			</div>

		</div>
		<div>
				<canvas id="drawingCanvas" width="750" height="550"></canvas>
		</div>
	</div>
</body>
</html>
